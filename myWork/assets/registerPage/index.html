<style type="text/css">
body{font:normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;color: #222;background:url(pattern.png);overflow-y:scroll;padding:60px 0 0 0;}
#my-form{width:755px;margin:0 auto;border:1px solid #ccc;padding:3em;border-radius:3px;box-shadow:0 0 2px rgba(0,0,0,.2);}

	<script type="text/javascript">
	window.onload = function() {
		eval("var jsonText = " + window.GetJsonText.getJson());
		document.getElementById("username").value = jsonText.name;
		document.getElementById("email").value = jsonText.email;
		document.getElementById("birthday").value = jsonText.birthday;
		document.getElementById("telephone").value = jsonText.tel;
		document.getElementById("nationality").value = jsonText.nationality;
		document.getElementById("address").value = jsonText.current_address;
	}
</script>

<body>


<div class="row">

  <div class="eightcol last">

    <!-- Begin Form -->

    <form id="my-form">

        <section name="第一步">

          <div><label>用户名:</label><input id="username" name="username" type="text"/></div>
          <div><label>密码:</label><input id="pass" name="password" type="password"/></div>
          <div><label>邮箱:</label><input id="email" name="email" data-ideal="required email" type="email"/></div>
          <div><label>出生日期:</label><input id="birthday" name="date"  type="text" placeholder="年-月-日"/></div>
          <div><label>电话:</label><input type="text" id = "telephone" /></div>
          <div><label>国籍:</label><input type="text"  id = "nationality"/></div>
          <!-- <div><label>上传头像:</label><input id="file" name="file" multiple type="file"/></div> -->
          <div><label>所在地址:</label><input  type="text" id = "address"/></div>


        <div>
        <button type="submit" id = "ok" >提交</button>
        <button id="reset" type="button">重置</button>
      </div>
        </section>

      <div><hr/></div>

     

    </form>

    <!-- End Form -->

  </div>

</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.idealforms.js"></script>
<script type="text/javascript">
var options = {

	onFail: function(){
		alert( $myform.getInvalid().length +' invalid fields.' )
	},

	inputs: {
		'password': {
			//filters: 'required pass',
		},
		'username': {
			// filters: 'required username',
			data: {
			//ajax: { url:'validate.php' }
			}
		},
		'file': {
			filters: 'extension',
			data: { extension: ['jpg'] }
		},
		'comments': {
			filters: 'min max',
			data: { min: 50, max: 200 }
		},
		'states': {
			filters: 'exclude',
			data: { exclude: ['default'] },
			errors : {
				exclude: '选择国籍.'
			}
		},
		'langs[]': {
			filters: 'min max',
			data: { min: 2, max: 3 },
			errors: {
				min: 'Check at least <strong>2</strong> options.',
				max: 'No more than <strong>3</strong> options allowed.'
			}
		}
	}
	
};

var $myform = $('#my-form').idealforms(options).data('idealforms');

$('#reset').click(function(){
	$myform.reset().fresh().focusFirst()
});
$('#ok').click(function(){
	window.GetJsonText.showOKDialog()
});

$myform.focusFirst();
</script>
